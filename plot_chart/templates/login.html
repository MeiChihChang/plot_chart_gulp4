{% extends "base.html" %}

{% block content %}

<div class="jumbotron">
    <h2>Please Login!</h1>
    <h4>Fill out the form:</h3>
    <form method="post" action="{% url 'user_login' %}" method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter Username">
        <label for="password">Password:</label>
        <input type="password" name="password">
        <input type="submit" name="" value="Login">
        <p style="color:red;margin-top:10px">{{ login_message }}</p>
    </form>
</div>

{% endblock %}
